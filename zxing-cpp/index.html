<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ZXing for JS">

    <title>ZXingCPP WASM | Decoding from camera stream</title>

    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
        href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
        href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
        href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">

    <script src="zxing_reader.js"></script>

</head>

<body>

    <main class="wrapper" style="padding-top:2em">

        <section class="container" id="demo-content">
            <h4 class="title">Scan PDF417 from Video Camera V1.2.7</h4>

            <div id="sourceSelectPanel" style="display:none">
                <label for="sourceSelect">Change video source:</label>
                <select id="sourceSelect" style="max-width:400px">
                </select>
            </div>
            <!--

               <div id="PanelVideo" style="display:none">
                <video id="video" width="420" style="border: 1px solid gray"></video>
            </div>
        -->


            <!--
                disable video to render by canvas
            -->

            <div id="PanelVideo" style="display:none">
                <video id="video" width="420" style="border: 1px solid gray"></video>
            </div>

            <!--
               the real display
            -->

            <canvas id='canvasVideo'></canvas>


            <label>Result:</label>

            <pre><code id="Resolution"></code></pre>
            <pre><code id="Error"></code></pre>

            <pre><code id="result"></code></pre>



    </main>


    <script type="text/javascript" src="cameraHDL.js"></script>
    <script type="text/javascript" src="pdf417HDL.js"></script>
    <script type="text/javascript" src="canvasUtils.js"></script>
    <script type="text/javascript" src="libs/dist/ImageFilter.js"></script>



    <script type="text/javascript">


        window.addEventListener('load', function () {
            window.zxing = ZXing().then(function (instance) {
                window.zxing = instance; // this line is supposedly not required but with current emsdk it is :-/
            });
            CameraInit();
        })
    </script>

</body>

</html>
